<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Peyton's Homepage</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <style>

            body { background-color: rgb(255, 213, 237);
                font-family: 'Montserrat', sans-serif; 
                margin: 0;
                padding: 0;
                text-align: center;
            }

            header {
            background-color: #f52067;
            color: rgb(255, 255, 255);
            padding: 40px 0;
            text-align: center;
            }

            header h1 {
                margin: 0;
                font-size: 40px;
            }

            #new-text {
                color: rgb(255, 206, 222); 
                font-size: 30px;
            }
            #third-text {
                color: rgb(250, 75, 133); 
                font-size: 20px;
            }
            #fourth-text {
                color: rgb(252, 136, 175); 
                font-size: 20px;
            }

            button {
            margin-top: 20px; 
            padding: 10px 20px; 
            font-size: 16px;
            background-color: rgb(245, 32, 103);
            color: white; 
            border: none;
            border-radius: 8px; 
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            }

            button:hover {
                background-color: rgb(200, 20, 80);
            }

            #message-box {
            display: none;
            margin-top: 30px;
            background-color: white;
            color: rgb(245, 32, 103);
            border: 2px solid rgb(245, 32, 103);
            padding: 20px;
            width: 40%; 
            margin-left: auto; 
            margin-right: auto; 
            font-family: 'Montserrat', sans-serif; 
            border-radius: 12px; 
            font-size: 18px;
            }

        </style>
    </head>

    <body>
        <header>
            <h1 id="greeting">Peyton's Coding Journey</h1>
            <p id="new-text">I'm learning to code and built this page!</p>
        </header>

        <div>
            <p id="third-text">What do you think?</p>
            <p id="fourth-text">I used JavaScript, CSS, & HTML to create it.</p>
        </div>

        <button onclick="showMessage()">Click Here to Reveal a Message</button> 
        <div id="message-box">
            I triggered this message with JavaScript!
        </div>
    
        <script>
            function showMessage() {
              const box = document.getElementById("message-box"); // the variable box will always refer to the same element, fix reference
              if (box.style.display === "block") { // the === means is has to be exactly that - strict equality
                box.style.display = "none"; // hide it
              } else {
                box.style.display = "block"; // show it
              }
            }
          </script>
    </body>
 </html>
